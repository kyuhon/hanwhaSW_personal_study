<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>01. timeout</h1>
    <p>Timer 관련 함수들은 기본적으로 비동기 방식으로 동작하며 시간과 함수를 부여해 해당
        시간에 한번 함수를 동작시키거나, 시간마다 함수를 매번 동작시킬 수 있다.
    </p>

    <h3>setTimeout</h3>
    <script>
        console.log('script 시작');
        setTimeout(() => console.log('실행'), 2000);   // 비동기 함수 이후 코드가 현재 코드를 무시하고 실행 될 수 있다.
        console.log('script 종료');
    </script>

    <button onclick="clearTimeoutFunc();">당장 취소</button>
    <script>

        /* setTimeout은 반환형이 있으며 해당 setTimeout을 지정할 수 있는 고유 아이디가 반환됨 */
        const timeId = setTimeout((str) => console.log(str + "못 멈췄네?"), 4000, 'ㅋㅋㅋ');

        /* 이벤트 핸들러 함수 */
        function clearTimeoutFunc() {
            console.log('멈춰!!!');

            /* 해당 아이디의 setTimeout을 정지 */
            window.clearTimeout(timeId);
        }
    </script>
</body>

</html>
